<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Token Display</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      text-align: center;
      flex-direction: column;
    }
    .doctor-name {
      font-size: 0em;
      font-weight: bold;
    }
    .room {
      font-size: 4em;
      margin-top: 0.5em;
    }
    .token-label {
      font-size: 0em;
      margin-top: 0em;
    }
    .token-number {
      font-size: 12em;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="display"></div>
  <audio id="notificationSound" src="notification-alert-1-331727.mp3" preload="auto"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const { createClient } = supabase;
      const supabaseUrl = 'https://swseqntztxeqguvuhrmo.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3c2VxbnR6dHhlcWd1dnVocm1vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ5ODYyNDAsImV4cCI6MjA2MDU2MjI0MH0.EsMdhQaGxr8VIQeW4hCF11zFYWRfA8nAButBj_F-_U8';

      const supabaseClient = createClient(supabaseUrl, supabaseKey);

      const DOCTOR_1 = 'Dr. Swapnil S';
      const DOCTOR_2 = 'Dr. Swapnil S'; // CHANGE THIS if Doctor 2 is different

      let lastTokenNumber = null;
      const notificationSound = document.getElementById('notificationSound');

      async function fetchDoctorToken(doctorName) {
        const { data, error } = await supabaseClient
          .from('running_token_details')
          .select('"DOCTOR NAME", "ROOM NO", "TOKEN NUMBER", "CREATED AT"')
          .eq('DOCTOR NAME', doctorName)
          .order('CREATED AT', { ascending: false })
          .limit(1);

        if (error) {
          console.error('Error fetching data:', error);
          return null;
        }

        return data.length ? data[0] : null;
      }

      async function updateDisplay() {
        const displayDiv = document.getElementById('display');
        displayDiv.innerHTML = 'Loading...';

        let tokenData = await fetchDoctorToken(DOCTOR_1);

        if (!tokenData) {
          tokenData = await fetchDoctorToken(DOCTOR_2);
        }

        if (!tokenData) {
          displayDiv.innerHTML = '<p style="font-size: 3em;">No data available</p>';
          return;
        }

        displayDiv.innerHTML = `
          <div class="doctor-name">${tokenData["DOCTOR NAME"]}</div>
          <div class="room">Room : ${tokenData["ROOM NO"]}</div>
          <div class="token-label">Token</div>
          <div class="token-number">${tokenData["TOKEN NUMBER"]}</div>
        `;

        // Check if the token number has changed
        const currentToken = tokenData["TOKEN NUMBER"];
        if (lastTokenNumber !== null && currentToken !== lastTokenNumber) {
          console.log("Token changed! Playing sound.");
          notificationSound.play().catch((err) => {
            console.error("Audio play failed:", err);
          });
        }
        lastTokenNumber = currentToken;
      }

      // Initial load
      await updateDisplay();

      // Realtime updates
      supabaseClient
        .channel('realtime running_token_details')
        .on(
          'postgres_changes',
          { event: '*', schema: 'public', table: 'running_token_details' },
          () => updateDisplay()
        )
        .subscribe();
    });
  </script>
</body>
</html>
